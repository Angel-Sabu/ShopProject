<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT PAGE</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" >PRODUCT EDIT PAGE DETAILS</h4>

    <h4><center>PRODUCT EDIT PAGE.......!</center></h4><br>
    <form class="forms-sample" method="post" action="{% url 'updateproduct' dataid=prdt.id %}" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">

                       <div class="form-group">
                    <label for="exampleFormControlSelect1">SelectCategory</label>
                    <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="CategoryName" value="{{prdt.CategoryName}}">
                        <option>{{prdt.CategoryName}}</option>
                        {% for i in category %}
                      <option>{{i.CategoryName}}</option>
                        {% endfor %}


                    </select>
                  </div>
                    <div class="form-group">

                      <label for="exampleInputName1" >ProductName</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="ProductName" name="ProductName" value="{{prdt.ProductName}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="Description" placeholder="Description">{{prdt.Description}}</textarea>
                    </div>
                      <div class="form-group">

                      <label for="exampleInputName1" >Price</label>
                      <input type="number" class="form-control" id="exampleInputName1" placeholder="Price" name="Price" value="{{prdt.Price}}">
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">ProductImage</label>


                                <input class="form-control" type="file" id="formFile" name="ProductImage">
                        <img src="{{prdt.ProductImage.url}}"  width="100px" height="100px">
                            </div>
                    <button type="submit" class="btn btn-danger mr-2">Submit</button>
                </div>
    </form>

</div>
                </div>
              </div>

</body>
</html>
{% endblock %}
